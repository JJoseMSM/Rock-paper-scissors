<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <section class="buttons">
        <button id="rock"><img src="./img/rock.png" alt=""></button>
        <button id="paper"><img src="./img/paper.png" alt=""></button>
        <button id="scissors"><img src="./img/scissors.png" alt=""></button>
    </section>

    <section class="score">
        <h2 >Player Score: <span id="scorePlayer">0</span></h2>
        <h2 >Computer score: <span id="scoreComputer">0</span></h2>
    </section>

    <section class="winnerSect">
  <p id="winner"></p>
</section>

<h1 id="finalScore"></h1>

</body>

<script src="script.js"></script>
